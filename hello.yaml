apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: hello
spec:
  selector:
    matchLabels:
      name: hello
  serviceName: "hello-service"
  replicas: 3
  template:
    metadata:
      labels:
        name: hello
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: hello
        image: gcr.io/crispy-206704/hello-service:1.5
        ports:
        - containerPort: 3000
          name: http-hello-port
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  labels:
    name: hello-service
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: http-hello-port
  clusterIP: None
  selector:
    name: hello

