---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-deployment
  labels:
    app: proxy
spec:
  selector:
    matchLabels:
      app: proxy
  replicas: 1
  template:
    metadata:
      labels:
        app: proxy
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: proxy-container
        image: gcr.io/crispy-206704/hello-proxy:1.3
        imagePullPolicy: Always
        ports:
        - name: http-proxy-port
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
spec:
  selector:
    app: proxy
  ports:
  - port: 8080
    name: http-proxy-port
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: service-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-route
spec:
  hosts:
  - "*"
  gateways:
  - service-gateway
  http:
  - route:
    - destination:
        host: proxy-service
        port:
          number: 8080
---
